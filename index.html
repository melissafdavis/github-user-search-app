<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
<div role="container" class="container">

    <div role="header" class="header">
        <div role="header-item" id="devfinder">devfinder</div>       
        <div role="header-item"  id="light-dark">Dark</div>      
    </div>

    <form role="searchbox" class="searchbox"> 
    <input type="text" id="search-text" placeholder="Search GitHub username...">
    <input type="button" id="search-button" value="Search">
    </form>

    <div class="profile">
        <div id="profile-photo">Profile Photo</div>
        <div id="user">User </div>
        <div id="username">Username</div>
        <div id="joined">Joined</div>
        <div id="bio">Bio</div>
        
        <div class="user-data">
            <div id="repos">Repos</div>
            <div id="followers">Followers</div>
            <div id="following">Following</div>
        </div> <!-- user data div -->

        <div class="contact-info">
            <div id="location">Location</div>
            <div id="github">Github</div>
            <div id="twitter">Twitter</div>
            <div id="agithub">Agithub</div>
        </div>
 
    </div> <!-- profile div -->

</div> <!-- container div -->

 

  

</body>
</html>
