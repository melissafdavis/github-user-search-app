<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
<div role="container" class="container">

    <div role="header">
        <div role="header-item">devfinder</li>
        <div role="header-item">Light</div>        
        <div role="header-item" class="hidden">Dark</div>      
    </div>

    <form role="searchbox"> 
    <input type="text" placeholder="Search GitHub username...">
    <input type="button" value="Search">
    </form>

    <div class="profile">
        <div id="profile-photo">Profile Photo</div>
        <div id="user">User </div>
        <div id="username">Username</div>
        <div id="joined">Joined</div>
        <div id="bio">Bio</div>
        
        <div class="user-data">
            <div>Repos</div>
            <div>Followers</div>
            <div>Following</div>
        </div> <!-- user data div -->

        <div>Location</div>
        <div>Twitter</div>
        <div>Github</div>
        <div>Agithub</div>
 
    </div> <!-- profile div -->

</div> <!-- container div -->

 

  

</body>
</html>
