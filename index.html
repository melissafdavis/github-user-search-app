<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
<div role="container" class="container">

    <div role="header" class="header">
        <div role="header-item" id="devfinder">devfinder</div>       
        <div role="header-item"  id="light-dark">DARK</div> 
        <img src="assets/icon-moon.svg" id="sun-moon" alt="">     
    </div>

    <form role="searchbox" class="searchbox"> 
    <input type="text" id="search-text" placeholder="Search GitHub username...">
    <input type="button" id="search-button" value="Search">
    </form>

    <div class="profile">

        <div class="photo-user">

            <div class="profile-photo">
                <img src="https://avatars.githubusercontent.com/u/37967579?v=4" id="photo" alt="profile-photo">
                
            </div>

            <div class="user">
                <div id="user">User </div>
                <div id="joined">Joined</div>
                <div id="username">Username</div>
            </div>

        </div>

        <div class="bio" id="bio">Bio</div>
        
        <div class="data">
            <div id="repos">
            <div id="repo-label">Repos</div>
            <div id="repo-number">8</div>
            </div>

            <div id="followers">
            <div id="followers-label">Followers</div>
            <div id="followers-number">80</div>
            </div>
            
            <div id="following">
            <div id="following-label">Following</div>
            <div id="following-number">800</div>
            </div>
        </div> <!-- user data div -->

        <div class="contact-info">
            <div id="user-location"> <img src="/assets/icon-location.svg" alt="">
                Location</div>
                <div id="twitter"> <img src="/assets/icon-twitter.svg" alt="">
                Twitter</div>
                <div id="website"> <img src="/assets/icon-website.svg" alt="">
                Website</div>
                <div id="company"> <img src="/assets/icon-company.svg" alt="">
                Company</div>
        </div> <!-- contact info -->

    </div> <!-- profile div -->

</div> <!-- container div -->

 

  
<script src="script.js"></script>
</body>
</html>
